<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';

    // What's this one... How to log an event or use a break point.

    // Regular
    console.log(dogs);
    console.table(dogs); 

    // Interpolated
    console.log("%s why would you use this...", '...'); 

    // Styled
    console.log("%c Hmmmm stylish", 'background: red; font-size: 1'); 

    // warning!
    console.warn("WATCH OUT");

    console.error("SHIT")
    console.error("nonsense:");

    console.assert(1 === 0, 'nah thats not right'); 
    console.assert(1 === 1, "you won't see this");

    console.clear(); // ahh that makes sense

    console.log(document.querySelector('p'));
    console.dir(document.querySelector('p'));   // this is a good one.

    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This ${dog.name}`); 
      console.log(`This ${dog.age}`); 
      console.groupEnd(`${dog.name}`);
